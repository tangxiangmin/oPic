<button id="btn">click</button>
<input type="text" id='copy-to-input'>
<p id="content"></p>
<img src="" id="myImage" alt="">
<script>

  const clipboard = window.require('electron').clipboard;

  const copyBtn = document.getElementById('btn');
  const copyInput = document.getElementById('copy-to-input');

  copyBtn.addEventListener('click', function () {
    if (copyInput.value !== '') copyInput.value = '';
    copyInput.placeholder = '已复制! 请在这里执行粘贴.';
    clipboard.writeText('Electron 示例!');
  });
  const contentBox = document.getElementById('content');
  const myImage =  document.getElementById('myImage');
  // contentBox.innerText = clipboard.readText();
  const img = clipboard.readImage();
  myImage.src= img.toDataURL()
  // console.log(img)
</script>
</body>
